<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://fselliott.my.salesforce-sites.com/PartsRequest/lightning/lightning.out.js"></script>

    <div data-lightning-out="true"></div>

    <script>
        const appName = 'c:fscRequestPartFormWrapper';
        const componentName = 'c:fscPartsRequestForm';
        const lightningEndpoint = 'https://fselliott.my.salesforce-sites.com/PartsRequest';
        const targetElement = document.querySelector('[data-lightning-out]');
        const componentAttributes = {};

        $Lightning.use(
            appName,
            function (cmp) {
                $Lightning.createComponent(componentName, componentAttributes, targetElement, function () {
                    console.log('lightning component created');
                });
            },
            lightningEndpoint
        );
    </script>
</html>
